<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="rockpaperscissors.css" />
</head>
<body>
    <header>
        <h1 class="text-center">Rock Paper Scissors</h1>
       <h2 class="text-center heading game">Game <span id="game">1</span></h2>
       <div class="text-center container content">
            <div class="text-center flex33">Wins: <span id="win">0</span></div>
            <div class="text-center flex33">Ties: <span id="tie">0</span></div>
            <div class="text-center flex33">Losses: <span id="loss">0</span></div>
       </div>
    </header>
    <main>
        <div class="content selection text-center" id="aiDiv">
            The Computer Hasn't picked yet</div>
        <div class="content selection text-center" id="playerDiv">
            You haven't picked yet</div>
            <div id="next" class="content section text-center"></div>
        <div class="buttonContainer container content">
            <button value="rock" class="choice rock flex33">Rock</button>
            <button value="paper" class="choice paper flex33">Paper</button>
            <button value ="scissors" class="choice scissors flex33">Scissors</button>
        </div>
    </main>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
