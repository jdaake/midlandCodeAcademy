<html>
<head>

    <title>Countdown Until the Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .text-center{
        text-align: center;
    }
    </style>
</head>
<body>
    <h1 class="text-center">The World Cup Final is on Jul 15 2018 - 6:00PM Local Moscow Time</h1>

<div class="text-center">
    <input type="radio" value="24" name="timeType" id="24hr" checked="checked"><label for="24hr">24hr Time</label>
    <input type="radio" value="12" name="timeType" id="12hr"><label for="12hr">12hr Time</label>
</div>
</body>
