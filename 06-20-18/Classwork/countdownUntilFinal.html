<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Until the Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .text-center{
        text-align: center;
    }
    </style>
</head>
<body>
    <h1 class="text-center">The World Cup Final is on Jul 15 2018 - 6:00PM Local Moscow Time</h1>
    <h2 class="text-center" id="timeUntil">LOCAL TIME UNTIL FINAL</h2>
</body>

<script>
var gameTime= new Date('July 15, 2018 06:00:00')

function updateTime(){
  var diff = gameTime - Date.now();
  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
	var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((diff % (1000 * 60)) / 1000);
  var span = document.getElementById('timeUntil');
  span.innerText = `${Math.floor(days)} days, ${Math.floor(hours)} hours, ${Math.floor(minutes)} minutes,
  ${Math.floor(seconds)} seconds until the final game`
}
updateTime();
window.setInterval(updateTime, 1000);


</script>
</html>
