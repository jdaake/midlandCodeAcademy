<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc Example</title>
<style>
body{
  margin: 0;
}
  .right{
    height: 200px;
    float: right;
    width: calc(67% - 6px);
    border: 3px solid black;
  }
  .left{
    height: 200px;
    width: calc(33% - 2px);
    border: 1px solid black;
    float: left;
  }

</style>
</head>
<body>

  <div class="left">lksjdfghlkfdhglkjsdfhglkfjdshglkjsdhflkjghdsf</div>
<div class="right">dfklgjhdlsfkjghlksdfhglkjdfshglkjhfdlkjgh</div>
</body>
</html>
