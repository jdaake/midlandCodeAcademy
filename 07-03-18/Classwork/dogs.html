<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
    #dogCarousel img {
  width: auto;
  display: block;
  margin: 0 auto;
  height: 225px;
  max-height: 225px;
}
body{
  background-color: #708090;
}

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 form-group">
          <select class="form-control col-10 offset-1 mt-3" id="breeds">
            <option value="INVALID">---BREEDS ARE LOADING---</option>
          </select>
        </div>
        <div class="col-12 form-group">
            <button type="submit" class="form-control col-6 offset-3 btn btn-primary" id="getRandom">View This Breed</button>
    </div>
  </div>
  <div class="row">
  <div class="col col-10 offset-1 d-none">
  <div id="dogCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" id="innerCarousel">
  </div>
  <a class="carousel-control-prev" href="#dogCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#dogCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
