<script>
var distanceCount = document.getElementById("distanceCount");
distanceCount.classList.add("counterDisp");
var winnerDisp = document.getElementById("winners");

var moveCounter = document.getElementById("moveCounter");
var boxcounter = document.querySelectorAll("#boxes");

var pinTwo = document.createElement("div");
pinTwo.classList.add("pinTwo");

var pin = document.createElement("div");
pin.classList.add("pin");

var moveStorage = 0;
var rand = Math.random()

console.log(boxcounter);
console.log(pin);
function boxNumberAssing(){
  for(var j = 0; j<50; j++){
    boxcounter[j].innerHTML = j;
  }
}

function getRandomInt() {
  var rand = Math.random()
  console.log(rand * 50);
  return Math.floor(rand * 50);
}
function playerStart(){
  boxcounter[getRandomInt()].appendChild(pin);
}
function AIStart(){
  boxcounter[getRandomInt()].appendChild(pinTwo);
}
function count(){
  moveCounter.innerHTML = moveStorage;
}

document.onkeydown = function(event) {
     var code = event.keyCode;
     if (event.charCode)
          code = event.charCode;
     switch(code) {
          case 37:
          var nextSib = pin.parentElement.previousElementSibling;
        nextSib.appendChild(pin);
        moveStorage++;
              // Key left.
              break;
          case 38:
          for (var i = 0; i<7; i++){
            var nextSib = pin.parentElement.previousElementSibling;
          nextSib.appendChild(pin);
        }
        moveStorage++;
              // Key up.
              break;
          case 39:
          var nextSib = pin.parentElement.nextElementSibling;
        nextSib.appendChild(pin);
        moveStorage++;
              // Key right.
              break;
          case 40:
          for (var i = 0; i<7; i++){
          var nextSib = pin.parentElement.nextElementSibling;
          nextSib.appendChild(pin);
          console.log(pin.parentElement.innerHTML);
        }
        moveStorage++;
              // Key down.
              break;
     }
     event.preventDefault();
     if(pin.parentElement.innerHTML == pinTwo.parentElement.innerHTML){

       pinTwo.classList.remove("pinTwo");
       winners.classList.add("winnerDisp");
       winners.innerHTML = `You won with this many moves: ${moveStorage}!`;
     }
     function countDist(){
       var subtractor = pin.parentElement.innerText - pinTwo.parentElement.innerText;
       distanceCount.innerHTML = `You have ${subtractor} moves left.`
       console.log(subtractor);
     }
     countDist()
};

count()
boxNumberAssing()

playerStart()
