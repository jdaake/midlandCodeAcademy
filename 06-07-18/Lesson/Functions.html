        function returningConditionalValues(a,b){

        //Recursion

        //Find the nth element in the fibonacci sequence
        function fibonacci(num){
            var a=1, b=0, temp;
            while (num >= 0){
                temp = a;
                a = a+b;
                b=temp;
            num--;
            }
            return b;
        }
        //recursive version of the sequence
        function fibonacciRecursive(num){
         if(num <=1) return 1;

         return fibonacciRecursive(num-1)+fibonacciRecursive(num-2);
        }

        //Closure

        function multiplier(a){
            var timesCalled = 0;
            return function(b){
                timesCalled++;
                console.log("TimesCalled:"+timesCalled);
                console.log(a*b);
            }
        }
        var timesTwo = multiplier(2);
        var timesThree = multiplier(3);
        timesTwo(2);
        timesThree(2);
        timesTwo(2);
        multiplier(2)(8);
