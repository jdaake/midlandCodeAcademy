<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example of getJSON</title>
  </head>
  <body>


    <input type='text' id='search'>
    <button id='submit'>Submit</button>
    <!-- <img id='poster' src=''> -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script>

      $(document).ready(function(){

        $('#submit').click(function(){

          var value = $('#search').val();
          $.getJSON(`http://www.omdbapi.com/?t=${value}&apikey=9a726f32`, function(results){
            console.log(results);

            $.each(results.Search, function(index, movie){
              console.log(index, movie);
              $('body').append(`<p>${movie.Title}</p>`);
            });
          });

        });

        // $.getJSON('http://www.omdbapi.com/?i=tt3896198&apikey=9a726f32', function(movie){
        //   console.log(movie);
        //
        //   $('#poster').attr('src', movie.Poster);
        // });

      });

    </script>
  </body>
</html>
