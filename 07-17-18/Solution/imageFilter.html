<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaQuery = Instagram-like photo editor with jQuery</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="dom-to-image.js"></script>
        <script src='script.js'></script>
  </head>
  <body>

    <div id='controls'>

      <label>
        Image Source
        <input type='text' id='imageSource' placeholder='Put Image URL Here'>
      </label>

      <label>
        Width
        <input id='width' type='number' value='200' max='1000' step='10'>px
      </label>

      <label>
        Height
        <input id='height' type='number' value='200' max='1000'>px
      </label>

      <label>
        Filter
        <select id='filter'>
          <option value='sepia'>Sepia</option>
          <option value='grayscale'>Grayscale</option>
          <option value='blur'>Blur</option>
          <option value='brightness'>brightness</option>
          <option value='contrast'>contrast</option>
          <option value='grayscale'>grayscale</option>
          <option value='hue-rotate'>hue-rotate</option>
          <option value='invert'>invert</option>
          <option value='saturate'>saturate</option>
        </select>
      </label>

      <label>
        Filter value
        <input id='filterValue' type='range' min='0' max='100'>
      </label>

      <button id='go'>Update</button>
      <button id='save'>Save Picture</button>

    </div>

    <div id='output'>
      <img src='https://placehold.it/200/200' id='image'>
    </div>

  </body>
</html>
