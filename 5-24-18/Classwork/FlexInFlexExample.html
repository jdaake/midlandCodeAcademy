<!DOCTYPE html>

        .pageContainer, .secondaryContainer, .tertiaryContainer {

            margin: 5px;
        }

        .tertiaryContent {
            flex: 1 1 30px;
            /*min-height: 30px;*/
            background-color: indigo;
        }

        .column {
            flex-flow: column wrap;
        }

        .column .tertiaryContent {
            flex: 1 1 10px;
        }

</head>
